<ion-header>

  <ion-navbar color="primary">
    <ion-title>CHECKIRDEK</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides pager>

      <ion-slide>
        <ion-list>
        <ion-item>
          <ion-label fixed>Username</ion-label>
          <ion-input type="text" [(ngModel)]="user.username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <button ion-button round outline style="position:relative; left: 0%; margin: 20px;" (click)="login()">Login</button>
        <button ion-button full outline (click)="goToSlide(1)">Don't you have an account yet?</button>
      </ion-list>
      </ion-slide>
    
      <ion-slide>
            <ion-list inset>
                  <ion-item>
                    <ion-label fixed>Username</ion-label>
                    <ion-input type="text" [(ngModel)]="newUser.username"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label fixed>Name</ion-label>
                      <ion-input type="text" [(ngModel)]="newUser.name"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label fixed>Surname</ion-label>
                    <ion-input type="text" [(ngModel)]="newUser.surname"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label fixed>Email</ion-label>
                      <ion-input type="email" [(ngModel)]="newUser.email"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label fixed>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="newUser.password"></ion-input>
                  </ion-item>
                  <button ion-button round outline style="position:relative; left: 0%; margin: 20px;" (click)="signUp()">SignUP!</button>
                  <button ion-button full outline (click)="goToSlide(0)">Already have an account?</button>
            </ion-list>
      </ion-slide>
    </ion-slides>
</ion-content>
