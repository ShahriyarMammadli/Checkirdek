<ion-header>
  
  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back-col">

  <div id="chatMessages">
      <div  class = "dialogbox" *ngFor="let message of commentRef$ | async">
          <div class="body">
            <span class="tip tip-left"></span>
            <div class="message">
              <span>{{ message.content }}</span>
            </div>
          </div>
      </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <ion-item>
      <ion-input type="text" [(ngModel)]="message"></ion-input>
      <button ion-button icon-only item-right  clear (click)="sendMessage()"><ion-icon name="send"></ion-icon> </button>
      </ion-item>
    </div>
  </ion-toolbar>
</ion-footer>
